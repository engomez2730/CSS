<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas y tablas</title>
</head>
<body>

    <h1>Listas</h1>

<!-- Listas Desordenadas -->  
<h1>Listas Desordenadas</h1>

<lu>
    <li>Enderson</li>
    <li>Rocio</li>
    <li>Julio</li>
</lu>

<!-- Lista Ordenada -->

<h1>Listas Ordenadas</h1>

<ol type="A">
    <li>Enderson</li>
    <li>Rocio</li>
    <li>Julio</li>
</ol>

<!-- Listas de Descripcoin -->
<h1>Listas de Descripcoin</h1>

<dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
  </dl>

<h1>Tablas</h1>

<table style="width: 400px;">
   <tr>
    <th> Nombre</th>
    <th> Apellido</th>
    <th> Cedula</th> 
   </tr>
   <tr>
       <tb>Enderson</tb>
       <tb>Gomez</tb>
       <tb>048</tb>
   </tr>
</table>


</body>
</html>
