<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/form.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="forma">
            <h1>Registrarte </h1>
            <h5>Es Gratis y solo toma 1 minuto</h5>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>

                <div class="form-group">
                    <label for="nombre">Apellido</label>
                    <input type="text" name="Apellido" id="Apellido">
                </div>

                <div class="form-group">
                    <label for="nombre">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-group">
                    <label for="nombre">Contrasena</label>
                    <input type="password" name="Contrasena" id="Contrasena">
                </div>

                <div class="form-group">
                    <label for="nombre">Confirmar Contrasena</label>
                    <input type="password" name="Confirmar Contrasena" id="Confirmar Contrasena">
                </div>

                <div class="btn">
                    <a class="btn" href="#">Sign Up</a>
                </div>

                <p>
                    Dandole a este boton estas de acuerdo con
                    Nuestros terminos de busqueda y privacidad
                </p>
            </form>

          

        </div>

    </div>
    
</body>
</html>
